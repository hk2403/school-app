<div class="parent">
    <h1>Students Data</h1>
    <div class="tbl table-responsive table-bordered table-striped">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Father Name</th>
                <th>Email</th>
                <th>DOB</th>
                <th>Class</th>
                <th>Percentage</th>
                <th>Type</th>
                <th>Actions</th>  
            </tr>
            <tr *ngFor="let student of students">
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.gender}}</td>
                <td>{{student.fatherName}}</td>
                <td>{{student.email}}</td>
                <td>{{student.dob}}</td>
                <td>{{student.class}}</td>
                <td>{{student.percentage}}</td>
                <td>{{student.type}}</td>
                <td>
                    <button (click)="deleteStudent(student.id)" class="btn btn-danger">Delete</button>
                </td>

            </tr>

        </table>

    </div>

</div>
