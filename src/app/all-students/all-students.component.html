<div class="parent">
    <h1>Students Data</h1>
    <div class="act row">
        <div class="col-lg-3 col-sm-12 mm">
            <input type="search" class="form-control" placeholder="Search..." [(ngModel)]="term" (keyup)="getFilteredStudents()">
        </div>
        <div class="col-lg-4 col-sm-12 ff mm">
            <select class="form-select" [(ngModel)]="column">
                <option value="id" selected="selected">ID</option>
                <option value="name">Name</option>
                <option value="gender">Gender</option>
                <option value="class">Class</option>
              </select>
              <select class="form-select" [(ngModel)]="order">
                <option>Asc</option>
                <option>Desc</option>
              </select>
              <button class="btn btn-warning" (click)="getSortedStudents()">Sort</button>
        </div>
        <div class="col-lg-3 col-sm-12 mm">

        </div>
    </div>
    <div class="tbl table-responsive table-bordered table-striped">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Father Name</th>
                <th>Email</th>
                <th>DOB</th>
                <th>Class</th>
                <th>Percentage</th>
                <th>Type</th>
                <th class="actions">Actions</th>  
            </tr>
            <tr *ngFor="let student of students">
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.gender}}</td>
                <td>{{student.fatherName}}</td>
                <td>{{student.email}}</td>
                <td>{{student.dob}}</td>
                <td>{{student.class}}</td>
                <td>{{student.percentage}}</td>
                <td>{{student.type}}</td>
                <td>
                    <button (click)="deleteStudent(student.id)" class="btn btn-danger">Delete</button>
                </td>

            </tr>

        </table>

    </div>

</div>
