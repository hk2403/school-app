<div class="context">
   <div class="login-container">
        <form [formGroup]="loginForm">
            <h2>Student Login</h2>
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" formControlName="email">
                <label for="email">Email</label>
              </div>
              
              <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd" formControlName="password">
                <label for="pwd">Password</label>
              </div>
              <div class="but">
                <button type="button" class="btn btn-primary" (click)="login()">Login</button>
              </div>
        </form>

   </div>
</div>
